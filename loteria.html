    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #00bcd4; /* main color, a vibrant cyan */
            --color-secondary: #00e5ff;
            --color-text-light: #f0f0f0;
            --color-text-dark: #333;
            --color-bg-dark: #121212;
            --color-bg-container: #1e1e1e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Particles.js background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Floating elements from site */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .floating-element {
            position: absolute;
            background-color: var(--color-primary);
            opacity: 0.15;
            border-radius: 50%;
            filter: blur(50px);
            animation: float 20s infinite ease-in-out;
        }
        .floating-element:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 5%; animation-delay: 0s; }
        .floating-element:nth-child(2) { width: 200px; height: 200px; bottom: 15%; right: 10%; animation-delay: 5s; }
        .floating-element:nth-child(3) { width: 100px; height: 100px; top: 40%; right: 25%; animation-delay: 10s; }
        .floating-element:nth-child(4) { width: 250px; height: 250px; bottom: 5%; left: 30%; animation-delay: 15s; }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-30px) rotate(180deg) scale(1.1); }
            100% { transform: translateY(0) rotate(360deg) scale(1); }
        }

        /* Mouse spotlight effect */
        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 188, 212, 0.2) 0%, transparent 40%);
            z-index: 2;
            pointer-events: none;
            transition: all 0.1s ease-out;
        }

        /* Matrix effect for shuffling */
        .matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #0ff; /* Cyan */
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            text-align: center;
        }
        .matrix-overlay canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .matrix-overlay h2 {
            z-index: 100;
        }

        .loteria-container {
            max-width: 1200px;
            margin: 40px auto;
            background-color: var(--color-bg-container);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
            padding: 30px;
            position: relative;
            z-index: 10;
            border: 2px solid var(--color-primary);
            transition: all 0.5s ease;
        }

        h1 {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: 20px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 188, 212, 0.5);
            transition: all 0.5s ease;
        }

        .controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .controls, .controls-secondary, .slide-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
        }
        
        .controls-secondary {
            justify-content: space-between;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            color: var(--color-bg-dark);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.4);
            position: relative;
            overflow: hidden;
            flex: 1 1 auto;
            min-width: 150px;
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            opacity: 0;
            border-radius: 50%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 188, 212, 0.6);
        }
        .btn:hover::after {
            animation: pulse 1s ease-out;
        }
        @keyframes pulse {
            0% { transform: scale(0, 0); opacity: 0.5; }
            100% { transform: scale(20, 20); opacity: 0; }
        }
        .btn:disabled {
            background: #444;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        .carta-selector {
            padding: 12px 18px;
            border: 2px solid var(--color-primary);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            background-color: var(--color-bg-container);
            color: var(--color-text-light);
            transition: all 0.3s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%2300bcd4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 30px;
        }

        .slide-speed {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        .slide-speed input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 150px;
            height: 8px;
            background: #333;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }
        .slide-speed input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--color-primary);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        .slide-speed input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--color-primary);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .carta-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            position: relative;
            perspective: 1000px;
        }
        
        /* New styling for the full-image card */
        .carta {
            width: 320px;
            height: 420px;
            border: 3px solid var(--color-primary);
            border-radius: 15px;
            background: var(--color-bg-container);
            box-shadow: 0 10px 25px rgba(0, 188, 212, 0.25);
            margin-bottom: 25px;
            transition: transform 0.6s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            
            /* Center the image within the container */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carta-imagen {
            width: 100%;
            height: 100%;
            object-fit: contain; /* The image will scale to fit within the container */
            z-index: 1;
            transition: all 0.3s;
            background-color: #0d0d0d;
        }

        /* Styling for the new drawn cards list */
        .drawn-cards-list {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
            margin: 40px auto 0;
            position: relative;
        }

        .drawn-cards-list h3 {
            color: var(--color-primary);
            text-align: center;
            margin-bottom: 15px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid rgba(0, 188, 212, 0.5);
            border-radius: 8px;
        }
        
        .cards-grid::-webkit-scrollbar {
            width: 8px;
        }

        .cards-grid::-webkit-scrollbar-track {
            background: #2b2b2b;
            border-radius: 10px;
        }

        .cards-grid::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 10px;
            border: 2px solid #2b2b2b;
        }
        
        .drawn-card-item {
            background-color: #2b2b2b;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--color-primary);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .drawn-card-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 188, 212, 0.2);
        }

        .drawn-card-item .card-number {
            font-weight: bold;
            color: var(--color-primary);
            font-size: 1.1rem;
        }

        .drawn-card-item .card-name {
            flex-grow: 1;
            color: var(--color-text-light);
            font-size: 1rem;
        }

        /* Animations from original code */
        @keyframes flipIn {
            0% { transform: rotateY(90deg) scale(0.8); opacity: 0; }
            100% { transform: rotateY(0deg) scale(1); opacity: 1; }
        }
        .flip-animation { animation: flipIn 0.6s ease forwards; }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .celebrate { animation: celebrate 0.5s ease-in-out 3; }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .loteria-container {
                padding: 15px;
                margin: 20px auto;
            }
            h1 {
                font-size: 2.5rem;
            }
            .controls-wrapper {
                gap: 10px;
            }
            .controls, .controls-secondary, .slide-controls {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                width: 100%;
                min-width: unset;
            }
            .carta-selector {
                width: 100%;
            }
            .carta {
                width: 280px;
                height: 380px;
                padding: 15px;
            }
            .carta-imagen {
                width: 100%;
                height: 100%;
            }
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>

                            "stroke": { "width": 0, "color": "#000000" },
                            "polygon": { "nb_sides": 5 }
                        },
                        "opacity": {
                            "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
                        },
                        "size": {
                            "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
                        },
                        "line_linked": { "enable": true, "distance": 150, "color": "#00bcd4", "opacity": 0.4, "width": 1 },
                        "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                        "modes": { "repulse": { "distance": 100 } }
                    },
                    "retina_detect": true
                });
            },

            llenarSelector: function() {
                cartasLoteria.forEach(carta => {
                    const option = document.createElement('option');
                    option.value = carta.numero;
                    option.textContent = `${carta.numero}. ${carta.nombre}`;
                    this.dom.cartaSelector.appendChild(option);
                });
            },

            configurarEventos: function() {
                this.dom.cartaSelector.addEventListener('change', () => {
                    if (this.dom.cartaSelector.value) {
                        this.mostrarCartaManual(parseInt(this.dom.cartaSelector.value));
                    }
                });
                this.dom.randomBtn.addEventListener('click', () => this.mostrarCartaAleatoria());
                this.dom.shuffleBtn.addEventListener('click', () => this.barajearCartas());
                this.dom.slideBtn.addEventListener('click', this.toggleSlide.bind(this));
                this.dom.stopBtn.addEventListener('click', this.detenerSlide.bind(this));
                this.dom.slideSpeed.addEventListener('input', () => {
                    this.estado.velocidad = parseInt(this.dom.slideSpeed.value);
                    this.dom.speedValue.textContent = `${(this.estado.velocidad / 1000).toFixed(1)}s`;
                    if (this.estado.isSliding) {
                        this.detenerSlide();
                        this.iniciarSlide();
                    }
                });
                window.addEventListener('mousemove', this.moverSpotlight.bind(this));
            },
            
            moverSpotlight: function(e) {
                if(this.dom.spotlight) {
                    this.dom.spotlight.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(0, 188, 212, 0.2) 0%, transparent 40%)`;
                }
            },

            mostrarCarta: function(numero) {
                const carta = cartasLoteria.find(c => c.numero === numero);
                if (carta) {
                    this.dom.cartaDisplay.classList.remove('flip-animation');
                    void this.dom.cartaDisplay.offsetWidth; // Trigger reflow
                    this.dom.cartaDisplay.classList.add('flip-animation');
                    this.dom.cartaImagen.src = carta.imagen;
                    this.dom.cartaImagen.alt = carta.nombre;
                }
            },

            mostrarCartaAleatoria: function() {
                this.detenerSlide(); // Pausar si está corriendo
                if (this.estado.cartasDisponibles.length === 0) {
                    this.lanzarConfeti();
                    this.dom.cartaDisplay.classList.add('celebrate');
                    alert("¡Lotería! Se han sacado todas las cartas. Barajea para empezar de nuevo.");
                    setTimeout(() => this.dom.cartaDisplay.classList.remove('celebrate'), 3000);
                    return;
                }
                const indiceAleatorio = Math.floor(Math.random() * this.estado.cartasDisponibles.length);
                const carta = this.estado.cartasDisponibles.splice(indiceAleatorio, 1)[0];
                this.mostrarCarta(carta.numero);
                this.dom.cartaSelector.value = carta.numero;
                this.estado.cartasSacadas.push(carta);
                this.actualizarListaDeCartasSacadas();
            },

            mostrarCartaManual: function(numero) {
                this.detenerSlide();
                const carta = cartasLoteria.find(c => c.numero === numero);
                this.mostrarCarta(carta.numero);
                const indiceEnCartasDisponibles = this.estado.cartasDisponibles.findIndex(c => c.numero === numero);
                if (indiceEnCartasDisponibles !== -1) {
                    const cartaSacada = this.estado.cartasDisponibles.splice(indiceEnCartasDisponibles, 1)[0];
                    this.estado.cartasSacadas.push(cartaSacada);
                    this.actualizarListaDeCartasSacadas();
                }
            },

            barajearCartas: function(withAnimation = true) {
                this.detenerSlide();

                this.dom.shuffleBtn.disabled = true;
                this.dom.randomBtn.disabled = true;
                this.dom.slideBtn.disabled = true;
                this.dom.cartaSelector.disabled = true;

                if (withAnimation) {
                    this.iniciarMatrixEffect();
                }

                setTimeout(() => {
                    this.estado.cartasDisponibles = [...cartasLoteria];
                    this.estado.cartasSacadas = [];
                    this.dom.cardsGrid.innerHTML = ''; // Clear the new cards grid
                    this.mostrarCarta(this.estado.cartasDisponibles[Math.floor(Math.random() * this.estado.cartasDisponibles.length)].numero);

                    this.dom.shuffleBtn.disabled = false;
                    this.dom.randomBtn.disabled = false;
                    this.dom.slideBtn.disabled = false;
                    this.dom.cartaSelector.disabled = false;

                    if (withAnimation) {
                       this.detenerMatrixEffect();
                    }
                }, 2000);
            },

            toggleSlide: function() {
                if (this.estado.isSliding) {
                    this.pausarSlide();
                } else {
                    this.iniciarSlide();
                }
            },

            iniciarSlide: function() {
                if (this.estado.cartasDisponibles.length === 0) {
                    alert("¡Lotería! Se han sacado todas las cartas. Barajea para empezar de nuevo.");
                    return;
                }
                this.dom.slideBtn.textContent = 'Pausar';
                this.dom.stopBtn.disabled = false;
                this.dom.shuffleBtn.disabled = true;
                this.dom.randomBtn.disabled = true;
                this.dom.cartaSelector.disabled = true;

                this.estado.isSliding = true;
                this.estado.isPaused = false;

                this.estado.intervalo = setInterval(() => {
                    if (this.estado.cartasDisponibles.length === 0) {
                        this.detenerSlide();
                        this.lanzarConfeti();
                        alert("¡Lotería! Se han sacado todas las cartas. Barajea para empezar de nuevo.");
                        return;
                    }
                    this.mostrarCartaAleatoriaEnSlide();
                }, this.estado.velocidad);
            },

            pausarSlide: function() {
                clearInterval(this.estado.intervalo);
                this.estado.isSliding = false;
                this.estado.isPaused = true;
                this.dom.slideBtn.textContent = 'Correr Cartas';
            },

            detenerSlide: function() {
                clearInterval(this.estado.intervalo);
                this.estado.isSliding = false;
                this.estado.isPaused = false;
                this.estado.intervalo = null;
                this.dom.slideBtn.textContent = 'Correr Cartas';
                this.dom.stopBtn.disabled = true;
                this.dom.shuffleBtn.disabled = false;
                this.dom.randomBtn.disabled = false;
                this.dom.cartaSelector.disabled = false;
            },

            mostrarCartaAleatoriaEnSlide: function() {
                const indiceAleatorio = Math.floor(Math.random() * this.estado.cartasDisponibles.length);
                const carta = this.estado.cartasDisponibles.splice(indiceAleatorio, 1)[0];
                this.mostrarCarta(carta.numero);
                this.dom.cartaSelector.value = carta.numero;
                this.estado.cartasSacadas.push(carta);
                this.actualizarListaDeCartasSacadas();
            },

            // New function to update the text-based list
            actualizarListaDeCartasSacadas: function() {
                this.dom.cardsGrid.innerHTML = '';
                this.estado.cartasSacadas.forEach(carta => {
                    const cardItem = document.createElement('div');
                    cardItem.classList.add('drawn-card-item');
                    cardItem.innerHTML = `<span class="card-number">${carta.numero}.</span> <span class="card-name">${carta.nombre}</span>`;
                    this.dom.cardsGrid.appendChild(cardItem);
                });
                this.dom.cardsGrid.scrollTop = this.dom.cardsGrid.scrollHeight; // Scroll to the bottom
            },

            lanzarConfeti: function() {
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000, colors: ['#00bcd4', '#00e5ff', '#fff'] };
                const end = Date.now() + (3 * 1000);
                const frame = () => {
                    confetti({ ...defaults, particleCount: 25, origin: { x: Math.random(), y: Math.random() - 0.2 } });
                    if (Date.now() < end) requestAnimationFrame(frame);
                };
                frame();
            },

            iniciarMatrixEffect: function() {
                this.dom.matrixOverlay.style.opacity = '1';
                this.dom.matrixOverlay.style.pointerEvents = 'auto';

                const canvas = document.createElement('canvas');
                this.dom.matrixOverlay.appendChild(canvas);
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const matrixChars = "aB3D9_kL+fG7|Zx1Q*{eR}5/0sT[U]vC=Y-M(2)wN4\\j8@h^p~oI6qS$A!mE?bV#tF%yJ9zO1uK<r>cG2lD8+vB{w}5nX|q4/0pY=Z-M(3)j7\\s6@f^k~eR$h!o?iC%tA#uL9mQ8yV1cP>g<zE2aW0b";
                const fontSize = 16;
                const columns = canvas.width / fontSize;
                const drops = Array(Math.floor(columns)).fill(1);

                const draw = () => {
                    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "#0ff"; // Cyan
                    ctx.font = `${fontSize}px monospace`;

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };
                this.matrixInterval = setInterval(draw, 33);
            },

            detenerMatrixEffect: function() {
                clearInterval(this.matrixInterval);
                this.dom.matrixOverlay.style.opacity = '0';
                this.dom.matrixOverlay.style.pointerEvents = 'none';
                setTimeout(() => {
                    this.dom.matrixOverlay.innerHTML = '<h2>Barajeando cartas...</h2>';
                }, 500);
            }
        };

        window.addEventListener('load', () => LoteriaApp.inicializar());
    </script>
